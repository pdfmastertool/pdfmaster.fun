<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Privacy Policy Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <div class="max-w-4xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Privacy Policy Generator</h1>

    <div class="bg-white p-6 rounded shadow-md">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Website Name</label>
          <input type="text" id="siteName" class="w-full border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Example: Emprux"/>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Website URL</label>
          <input type="text" id="siteURL" class="w-full border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="https://www.example.com"/>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Contact Email</label>
          <input type="email" id="email" class="w-full border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="contact@example.com"/>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Company Name</label>
          <input type="text" id="companyName" class="w-full border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Company Pvt. Ltd."/>
        </div>
      </div>

      <button onclick="generatePolicy()" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded text-lg transition">
        Generate Privacy Policy
      </button>
    </div>

    <div id="result" class="mt-10 bg-white p-6 rounded shadow-md hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Generated Privacy Policy</h2>
        <button onclick="copyToClipboard()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-1 rounded">Copy</button>
      </div>
      <div id="policyText" class="prose max-w-none">
        <!-- Result will appear here -->
      </div>
    </div>
  </div>

  <script>
    function generatePolicy() {
      const siteName = document.getElementById('siteName').value.trim();
      const siteURL = document.getElementById('siteURL').value.trim();
      const email = document.getElementById('email').value.trim();
      const companyName = document.getElementById('companyName').value.trim();

      if (!siteName || !siteURL || !email || !companyName) {
        alert("Please fill all fields.");
        return;
      }

      const policy = `
        <p>At <strong>${siteName}</strong>, accessible from <a href="${siteURL}" target="_blank">${siteURL}</a>, one of our main priorities is the privacy of our visitors. This Privacy Policy document contains types of information that is collected and recorded by ${siteName} and how we use it.</p>

        <h3>Information We Collect</h3>
        <p>We may collect personal information such as name, email address, and other relevant details for the purpose of improving our services and communicating with you.</p>

        <h3>How We Use Your Information</h3>
        <ul>
          <li>To provide and maintain our services</li>
          <li>To communicate with you</li>
          <li>To understand how users use our website</li>
        </ul>

        <h3>Log Files</h3>
        <p>${siteName} follows a standard procedure of using log files. These files log visitors when they visit websites. All hosting companies do this and it’s a part of hosting services’ analytics.</p>

        <h3>Cookies and Web Beacons</h3>
        <p>Like any other website, ${siteName} uses cookies to store information including visitors’ preferences, and the pages on the website that the visitor accessed or visited.</p>

        <h3>Contact Us</h3>
        <p>If you have any questions about this Privacy Policy, you can contact us at <a href="mailto:${email}">${email}</a> or at our company address: ${companyName}.</p>

        <p>This policy was last updated on ${new Date().toLocaleDateString()}.</p>
      `;

      document.getElementById('policyText').innerHTML = policy;
      document.getElementById('result').classList.remove('hidden');
    }

    function copyToClipboard() {
      const range = document.createRange();
      range.selectNode(document.getElementById('policyText'));
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      alert("Privacy Policy copied to clipboard!");
    }
  </script>
</body>
</html>
