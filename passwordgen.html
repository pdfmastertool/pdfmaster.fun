<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-xl font-bold text-center mb-4">Password Generator</h1>
        <form>
            <div class="mb-4">
                <label for="length" class="block font-medium">Password Length:</label>
                <input type="number" id="length" class="w-full p-2 border rounded mt-1" min="8" max="128" value="12" required>
            </div>
            <div class="mb-4">
                <label for="complexity" class="block font-medium">Password Complexity:</label>
                <select id="complexity" class="w-full p-2 border rounded mt-1" required>
                    <option value="easy">Easy (Letters only)</option>
                    <option value="medium">Medium (Letters and numbers)</option>
                    <option value="hard">Hard (Letters, numbers, and special characters)</option>
                </select>
            </div>
            <div class="mb-4 flex items-center">
                <input type="checkbox" id="includeSymbols" class="mr-2">
                <label for="includeSymbols" class="font-medium">Include Special Characters</label>
            </div>
            <button type="button" onclick="generatePassword()" class="w-full bg-blue-500 text-white p-2 rounded">Generate Password</button>
        </form>
        <p id="result" class="mt-4 font-bold text-center"></p>
    </div>
    
    <script>
        function generatePassword() {
            var length = parseInt(document.getElementById('length').value);
            var complexity = document.getElementById('complexity').value;
            var includeSymbols = document.getElementById('includeSymbols').checked;

            var characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (complexity !== 'easy') characters += '0123456789';
            if (includeSymbols) characters += '!@#$%^&*()_+-={}:<>?';

            var password = '';
            for (var i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            document.getElementById('result').innerText = 'Generated Password: ' + password;
        }
    </script>
</body>
</html>
