<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MD5 Hash Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        #hashResult {
            word-wrap: break-word;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>MD5 Hash Generator</h2>
        <input type="text" id="textInput" placeholder="Enter text" />
        <button onclick="generateHash()">Generate MD5</button>
        <p id="hashResult"></p>
    </div>

    <script>
        function generateHash() {
            let text = document.getElementById("textInput").value;
            if (text.trim() === "") {
                alert("Please enter text to generate MD5 hash.");
                return;
            }
            let hash = CryptoJS.MD5(text).toString();
            document.getElementById("hashResult").innerText = "MD5 Hash: " + hash;
        }
    </script>
</body>
</html>
