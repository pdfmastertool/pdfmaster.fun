        <form class="ml-auto space-y-4" action="https://api.web3forms.com/submit" method="POST">
            <!-- Hidden API Key Input -->
            <input type="hidden" name="access_key" value="7e1a72c6-55a3-48a0-8b68-23f897cca5c0" />
        
            <input type="text" name="name" placeholder="Name"
                class="w-full rounded-md py-3 px-4 bg-gray-100 text-gray-800 text-sm outline-blue-500 focus:bg-transparent" required />
        
            <input type="email" name="email" placeholder="Email"
                class="w-full rounded-md py-3 px-4 bg-gray-100 text-gray-800 text-sm outline-blue-500 focus:bg-transparent" required />
        
            <input type="text" name="subject" placeholder="Subject"
                class="w-full rounded-md py-3 px-4 bg-gray-100 text-gray-800 text-sm outline-blue-500 focus:bg-transparent" required />
        
            <!-- Number Input Field -->
            <input type="number" name="phone" placeholder="Phone Number"
                class="w-full rounded-md py-3 px-4 bg-gray-100 text-gray-800 text-sm outline-blue-500 focus:bg-transparent" required />
        
            <textarea name="message" placeholder="Message" rows="6"
                class="w-full rounded-md px-4 bg-gray-100 text-gray-800 text-sm pt-3 outline-blue-500 focus:bg-transparent" required></textarea>
        
            <button type="submit"
                class="text-white bg-blue-500 hover:bg-blue-600 tracking-wide rounded-md text-sm px-4 py-3 w-full !mt-6">
                Send
            </button>
