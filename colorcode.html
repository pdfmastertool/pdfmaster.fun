<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class='shadow-md font-sans tracking-wide relative z-50'>

    <!-- this site is design By https://www.instagram.com/emprux.in/ -->

    <nav>
      <div class='flex flex-wrap items-center justify-between gap-4 px-10 py-4 bg-white min-h-[70px]'>
        <a href="/"><img src="./images/logo.png" alt="logo" class='w-[40px]' />
        </a>
  
        <div id="collapseMenu"
          class='max-lg:hidden lg:!block max-lg:before:fixed max-lg:before:bg-black max-lg:before:opacity-50 max-lg:before:inset-0 max-lg:before:z-50'>
          <button id="toggleClose" class='lg:hidden fixed top-2 right-4 z-[100] rounded-full bg-white w-9 h-9 flex items-center justify-center border'>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 fill-black" viewBox="0 0 320.591 320.591">
              <path
                d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
                data-original="#000000"></path>
              <path
                d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
                data-original="#000000"></path>
            </svg>
          </button>
  
          <ul
            class='lg:flex lg:gap-x-5 max-lg:space-y-3 max-lg:fixed max-lg:bg-white max-lg:w-1/2 max-lg:min-w-[300px] max-lg:top-0 max-lg:left-0 max-lg:p-6 max-lg:h-full max-lg:shadow-md max-lg:overflow-auto z-50'>
            <li class='mb-6 hidden max-lg:block'>
              <a href="/"><img src="./images/logo.png" alt="logo" class='w-[40px]' />
              </a>
            </li>
            <li class='max-lg:border-b max-lg:py-3 px-3'>
              <a href='/'
                class='hover:text-[#007bff] text-[#007bff] block font-bold text-[15px]'>Home</a>
            </li>
           
             <li class='max-lg:border-b max-lg:py-3 px-3'><a href='#'
              class='hover:text-[#007bff] text-[#333] block font-bold text-[15px]'>Contact Us</a>
            </li>

           
            
          </ul>
        </div>
  
        <div 
        class='flex max-lg:ml-auto'>
          <button id="toggleOpen" class='lg:hidden'>
            <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <div  class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-5">
    <h1 class="text-2xl font-bold mb-4">Hex Color Picker</h1>
    <div class="w-full max-w-md p-4 bg-white shadow-md rounded-lg text-center">
        <input type="color" id="colorPicker" class="w-32 h-16 border rounded mb-4">
        <div class="flex items-center justify-between p-3 bg-gray-200 rounded">
            <input type="text" id="hexCode" class="w-full bg-transparent text-center font-bold" readonly>
            <button id="copyHex" class="ml-3 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Copy</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
        const colorPicker = document.getElementById('colorPicker');
        const hexCodeInput = document.getElementById('hexCode');
        const copyHexButton = document.getElementById('copyHex');

        colorPicker.addEventListener('input', () => {
            hexCodeInput.value = colorPicker.value;
        });

        copyHexButton.addEventListener('click', () => {
            navigator.clipboard.writeText(hexCodeInput.value);
            alert('Hex code copied to clipboard!');
        });

        // Initialize with default color
        hexCodeInput.value = colorPicker.value;
    </script>
</body>
</html>
