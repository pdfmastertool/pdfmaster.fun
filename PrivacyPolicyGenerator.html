    <script>
        document.getElementById('currentDate').value = new Date().toISOString().split('T')[0];

        function toggleOwnerFields() {
            const ownerType = document.getElementById('ownerType').value;
            document.getElementById('individualFields').classList.toggle('hidden', ownerType !== 'individual');
            document.getElementById('companyFields').classList.toggle('hidden', ownerType !== 'company');
        }

        function toggleContactDetails(type) {
            let detailsDiv = document.getElementById('contactDetails');
            let existingField = document.getElementById(type + 'Details');

            if (!existingField) {
                let inputField = document.createElement('input');
                inputField.type = 'text';
                inputField.id = type + 'Details';
                inputField.className = "w-full p-2 border rounded mt-2";
                inputField.placeholder = `Enter ${type} details`;
                detailsDiv.appendChild(inputField);
            } else {
                existingField.remove();
            }
        }
        const countrySelect = document.getElementById('country');
const otherCountryDiv = document.getElementById('other-country');

countrySelect.addEventListener('change', (e) => {
    if (e.target.value === 'Other') {
        otherCountryDiv.style.display = 'block';
    } else {
        otherCountryDiv.style.display = 'none';
    }
});
const checkboxes = document.querySelectorAll('input[type="checkbox"]');

checkboxes.forEach((checkbox) => {
    const valueDiv = document.getElementById(`${checkbox.id}Value`);
    checkbox.addEventListener('change', (e) => {
        if (e.target.checked) {
            valueDiv.style.display = 'block';
        } else {
            valueDiv.style.display = 'none';
        }
    });
});
    </script>
